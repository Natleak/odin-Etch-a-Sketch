<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <div class="header">
      <p>Etch-a-Sketch</p>
    </div>
    <div class="body">
      <div class="main">
        <div class="container_settings">
          <div class="settings_pen">
            <input
              type="color"
              id="pen_color"
              name="pen_color"
              class="color_picker"
            />
            <label for="pen_color">pen color</label>
          </div>
          <div class="settings_button">
            <button class="button_color">Color Mode</button>
            <button class="button_rainbow">Rainbow Mode</button>
            <button class="button_clear">Clear</button>
          </div>
          <div class="settings_grid">
            <div class="grid_size">
              <input
                type="range"
                min="1"
                max="100"
                value="16"
                class="grid_slider"
                name="grid_slider"
              />
              <p>
                grid size : <span class="grid_value"></span> x
                <span class="grid_value"></span>
              </p>
            </div>
            <div class="grid_line">
              <button class="button_lines">Show grid lines</button>
            </div>
          </div>
        </div>
        <div class="container_grid">
          <div class="grid_place">
            <p>"grid emplacement"</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
